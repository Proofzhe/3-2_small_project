    <script>

        function Search() {
                document.getElementById("json-data").innerHTML = ""
                document.getElementById("CardID").setAttribute("src",``)
                fetch('cards.json')
                .then(response => response.json())
                .then(data => {
                    // console.log(data)
                    let ary = Object.values(data);
                    // console.log(ary[0].cn_name)
                    console.log(ary);
                    const jsonDataDiv = document.getElementById("json-data");
                    const searchInput = document.getElementById('search-input').value
                    const searchResults = document.getElementById('json-data')

                    let arr = []
                    for(i = 0 ; i < ary.length ; i++){
                      
                      if( ary[i].cn_name === undefined ) {
                        arr.push(ary[i].cid)
                        ary[i].cn_name = ary[i].cid.toString()
                      }
                    }
                    console.log(ary)
                    console.log(arr)
                    // console.log(ary[5925].cn_name)
                    for( i = 0 ; i < ary.length ; i++) {
                      
                       if ( searchInput === "" ) {
                          searchResults.innerHTML = '没有找到结果。';
                        }  else  if( ary[i].cn_name.includes(searchInput) || searchInput.includes(ary[i].cn_name) ) { 
                            
                            document.getElementById("CardID").setAttribute("src",`https://cdn.233.momobako.com/ygopro/pics/${ary[i].id}.jpg`)
                            const searchResults = document.getElementById('json-data')
                            
                            searchResults.innerHTML = `名稱: ${ary[i].cn_name}<br>種類: ${ary[i].text.types}<br>效果: ${ary[i].text.desc}`
                        } 

                        

                        
                    }
                    

                    if (searchResults.childElementCount === 0) {
				        searchResults.innerHTML = '没有找到结果。';
			        }
                })


        }
